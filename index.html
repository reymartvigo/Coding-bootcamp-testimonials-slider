<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coding Bootcamp Testomony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <main>

        <div class="testimony-container">
            <div class="image">
                <img class="profile" id="profile-img" src="image/image-tanya.jpg" alt="tanya" aria-hidden="true">


                <div class="button">
                    <button id="prev"><img src="image/icon-prev.svg" alt="" aria-hidden="true"></button>
                    <button id="next"><img src="image/icon-next.svg" alt="" aria-hidden="true"></button>
                </div>
            </div>
        </div>

        <div class="testimony">
            <h1 id="testimony-text">“ I’ve been interested in coding for a while but never taken the jump, until now. I
                couldn’t
                recommend this course enough. I’m now in the job of my dreams and so excited about the future.</h1>
            <div class="name-container">
                <h2 id="name">Tanya Sinclair</h2>
                <p id="position">UX Engineer</p>
            </div>
        </div>

    </main>

</body>

</html>
